{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">

            {% for book in books %}
                <div class="card col-12 col-md-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.short_description }}</p>
                        <a href="{% url 'book_details' book.id %}" class="btn btn-primary">Strona książki</a>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>
{% endblock %}
